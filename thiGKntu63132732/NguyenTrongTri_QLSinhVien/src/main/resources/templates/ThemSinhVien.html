<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Thêm sinh viên</title>
   </head>
   <body>
      <h1>Thêm sinh viên mới:</h1>       
      <form th:action="@{/addSinhVien}"
         th:object="${personForm}" method="POST">
         MSSV:
         <input type="text" th:field="*{maSoSV}" />    
         <br/>
         Tên:
         <input type="text" th:field="*{hoVaTen}" />     
         <br/>
         Điểm tích lũy:
         <input type="text" th:field="*{diem}" />     
         <br/>
         <input type="submit" value="Create" />
      </form>
      
      <br/>
      <a th:href="@{/}">Quay Lại</a>
   </body>
</html>

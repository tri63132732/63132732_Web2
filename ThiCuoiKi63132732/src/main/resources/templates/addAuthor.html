<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
</head>
<body>
    <h1>Add Author</h1>
    <form id="addAuthorForm" method="POST" action="/authors">
        <label for="authorName">Name:</label>
        <input type="text" id="authorName" name="authorName"><br><br>
        <label for="authorAlias">Alias:</label>
        <input type="text" id="authorAlias" name="authorAlias"><br><br>
        <label for="authorEmail">Email:</label>
        <input type="email" id="authorEmail" name="authorEmail"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <h1>List of Authors</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Alias</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="authorTableBody">
            <!-- Author data will be populated here dynamically -->
        </tbody>
    </table>
    <button onclick="window.location.href='/addAuthor'">Add Author</button>
    <script>
        // JavaScript to fetch and display authors dynamically
        fetch('/authors')
            .then(response => response.json())
            .then(authors => {
                const tableBody = document.getElementById('authorTableBody');
                authors.forEach(author => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${author.authorID}</td>
                        <td>${author.authorName}</td>
                        <td>${author.authorAlias}</td>
                        <td>${author.authorEmail}</td>
                        <td>
                            <a href="/editAuthor/${author.authorID}">Edit</a>
                            <button onclick="deleteAuthor(${author.authorID})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });

        // Function to delete an author
        function deleteAuthor(authorID) {
            fetch(`/authors/${authorID}`, {
                method: 'DELETE'
            })
            .then(() => window.location.reload());
        }
    </script>
</body>
</html>

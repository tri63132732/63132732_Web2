        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div class="container">
        <h1>Danh sách</h1>
        <a href="/books/add" class="btn btn-primary">Thêm sách</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Tên</th>
                    <th>Thể loại</th>
                    <th>Tác giả</th>
                    <th>Tóm tắt</th>
                    <th>Đánh giá</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${books == null || books.isEmpty()}">
                    <td colspan="3">No books available</td>
                </tr>
                <tr th:each="book, iterStat : ${books}">
                    <td th:text="${iterStat.index + 1}">1</td>                   
                    <td th:text="${book.bookName}">Tên</td>
                    <td></td>
                    <td></td>
                    <td th:text="${book.bookDescription}">Tóm tắt</td>
					<td th:text="${book.bookComment}">Đánh giá</td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.bookID})}">Edit</a> |
                        <a th:href="@{/books/delete/{id}(id=${book.bookID})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        </div>

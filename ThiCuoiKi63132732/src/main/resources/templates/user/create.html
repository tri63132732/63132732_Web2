<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hệ thống quản lí</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="clear"></div>
		<br>
        <!-- Navigation Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Thêm thành viên</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/users">Danh sách thành viên</a></li>
                            <li class="breadcrumb-item active">Thêm mới</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thông tin thành viên mới</h3>
                </div>
                <div class="card-body">
                    <div class="bs-stepper-content">
                        <form action="#" th:action="@{/users/create}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="name">Tên</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Tên thành viên">
                            </div>
							<div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="phone">SĐT</label>
                                <input type="text" th:field="*{phone}" class="form-control" placeholder="SĐT">
                            </div>
                            <div class="form-group">
                                <label for="address">Địa</label>
                                <input type="text" th:field="*{address}" class="form-control" placeholder="Địa chỉ">
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a href="/users" class="btn btn-danger">Quay lại</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </section>
    </div>


</body>
</html>

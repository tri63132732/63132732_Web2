<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hệ thống quản lí</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="clear"></div>
		<br>
        <!-- Navigation Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chỉnh sửa người dùng</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/users">Danh sách người dùng</a></li>
                            <li class="breadcrumb-item active">Chỉnh sửa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thông tin người dùng</h3>
                </div>
                <div class="card-body">
                    <div class="bs-stepper-content">
                        <form th:action="@{/users/edit}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{userID}" />
                            <div class="form-group">
                                <label for="userName">Tên người dùng</label>
                                <input type="text" th:field="*{userName}" class="form-control" placeholder="Tên người dùng">
                                <div th:if="${#fields.hasErrors('userName')}" class="text-danger" th:errors="*{userName}">Tên người dùng is required</div>
                            </div>
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="text" th:field="*{userAlias}" class="form-control" placeholder="Eamil">
                            </div>
                            <div class="form-group">
                                <label for="userPhone">SĐT</label>
                                <input type="text" th:field="*{userBio}" class="form-control" placeholder="SĐT">
                            </div>
                            <div class="form-group">
                                <label for="userAddress">Địa chỉ</label>
                                <input type="text" th:field="*{userBio}" class="form-control" placeholder="Địa chỉ">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a href="/admin/users" class="btn btn-danger">Quay lại</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </section>
    </div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
</head>
<body>
    <h1>Create New Author</h1>
    <form action="/authors" method="post" th:object="${author}">
        Name: <input type="text" th:field="*{authorName}"><br>
        Alias: <input type="text" th:field="*{authorAlias}"><br>
        Email: <input type="text" th:field="*{authorEmail}"><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Genre</title>
</head>
<body>
    <h1>Delete Genre</h1>
    <p>Are you sure you want to delete this genre?</p>
    <form action="#" th:action="@{/genres/delete}" method="post">
        <input type="hidden" name="id" th:value="${genre.id}">
        <p>Name: <span th:text="${genre.name}"></span></p>
        <button type="submit">Delete</button>
    </form>
    <a href="/genres">Back to List</a>
</body>
</html>

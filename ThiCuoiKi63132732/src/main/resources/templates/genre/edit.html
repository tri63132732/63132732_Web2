<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hệ thống quản lí</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="clear"></div>
		<br>
        <!-- Navigation Header -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Chỉnh sửa tác giả</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/genres">Danh sách tác giả</a></li>
                            <li class="breadcrumb-item active">Chỉnh sửa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Thông tin tác giả</h3>
                </div>
                <div class="card-body">
                    <div class="bs-stepper-content">
                        <form action="#" th:action="@{/genres/edit}" th:object="${genre}" method="post">
                            <input type="hidden" name="id" th:value="${genre.id}">
                            <div class="form-group">
                                <label for="name">Tên tác giả</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Tên tác giả">
                                
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a th:href="@{/genres}" class="btn btn-danger">Quay lại</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </section>
    </div>


</body>
</html>

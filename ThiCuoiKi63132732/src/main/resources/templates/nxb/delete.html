<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete NXB</title>
</head>
<body>
    <h1>Delete NXB</h1>
    <p>Are you sure you want to delete this nxb?</p>
    <form action="#" th:action="@{/nxbs/delete}" method="post">
        <input type="hidden" name="id" th:value="${nxb.id}">
        <p>Name: <span th:text="${nxb.name}"></span></p>
        <button type="submit">Delete</button>
    </form>
    <a href="/nxbs">Back to List</a>
</body>
</html>

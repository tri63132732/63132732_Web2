<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Author</title>
</head>
<body>
    <h1>Edit Author</h1>
    <form id="editAuthorForm" method="POST" action="/authors/{authorID}">
        <input type="hidden" id="authorID" name="authorID">
        <label for="authorName">Name:</label>
        <input type="text" id="authorName" name="authorName"><br><br>
        <label for="authorAlias">Alias:</label>
        <input type="text" id="authorAlias" name="authorAlias"><br><br>
        <label for="authorEmail">Email:</label>
        <input type="email" id="authorEmail" name="authorEmail"><br><br>
        <button type="submit">Save</button>
    </form>
    <script>
        // JavaScript to fetch author data and populate the form
        const authorID = window.location.pathname.split('/').pop();
        fetch(`/authors/${authorID}`)
            .then(response => response.json())
            .then(author => {
                document.getElementById('authorID').value = author.authorID;
                document.getElementById('authorName').value = author.authorName;
                document.getElementById('authorAlias').value = author.authorAlias;
                document.getElementById('authorEmail').value = author.authorEmail;
            });
    </script>
</body>
</html>
